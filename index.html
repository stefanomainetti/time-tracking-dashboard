<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <script src="./dist/js/main-bundle-min.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="card-main">
          <div class="card-main-header">
            <div class="profile-container">
              <div class="image-container">
                <img src="./dist/images/image-jeremy.png" alt="Profile image" class="profile-image" />
              </div>
              <div class="text-container">
                <h1 class="card-main-title">Report for</h1>
                <h2 class="profile-name">Jeremy Robson</h2>
              </div>
            </div>
          </div>
          <div class="card-options">
            <fieldset id="time-options">
              <div class="label-wrapper" tabindex="0" id="daily" role="switch" aria-pressed="true" aria-label="daily view">
                 <input id="radio-daily" class="radio" type="radio" name="time_options" checked><span class="input-label">Daily</span>
                </div>
              <div class="label-wrapper" tabindex="0" id="weekly" role="switch" aria-pressed="false" aria-label="weekly view">
                <input id="radio-weekly" class="radio" type="radio" name="time_options"><span class="input-label">Weekly</span>
                </div>
              <div class="label-wrapper" tabindex="0" id="monthly" role="switch" aria-pressed="false" aria-label="monthly view">
                <input id="radio-monthly" class="radio" type="radio" name="time_options"><span class="input-label">Monthly</span>
                </div>
            </fieldset>
          </div>
        </div>
        <div id="work" class="card-activity">
          <div class="card-activity-header">
        <div id="icon-work" class="card-icon"></div>
          </div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Work</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-work"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Work-current" class="current-time"></h4>
              <h4 id="Work-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
        <div id="play" class="card-activity">
          <div class="card-activity-header"><div id="icon-play" class="card-icon"></div></div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Play</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-play"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Play-current"class="current-time"></h4>
              <h4 id="Play-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
              <div id="study" class="card-activity">
          <div class="card-activity-header"><div id="icon-study" class="card-icon"></div></div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Study</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-study"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Study-current" class="current-time"></h4>
              <h4 id="Study-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
              <div id="exercise" class="card-activity">
          <div class="card-activity-header"><div id="icon-exercise" class="card-icon"></div></div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Exercise</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-exercise"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Exercise-current" class="current-time"></h4>
              <h4 id="Exercise-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
              <div id="social" class="card-activity">
          <div class="card-activity-header"><div id="icon-social" class="card-icon"></div></div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Social</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-social"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Social-current" class="current-time"></h4>
              <h4 id="Social-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
              <div id="self-care" class="card-activity">
          <div class="card-activity-header"><div id="icon-self-care" class="card-icon"></div></div>
          <div class="card-content">
            <div class="card-content-header">
              <h3 class="card-activity-title">Self Care</h3>
              <div tabindex="0" role="menu" class="activity-menu" aria-label="activity-menu-self-care"></div>
            </div>
            <div class="card-content-report">
              <h4 id="Self-Care-current" class="current-time"></h4>
              <h4 id="Self-Care-previous" class="previous-time"></h4>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Stefano Mainetti</a>.
      </div>
    </footer>
  </body>
</html>
